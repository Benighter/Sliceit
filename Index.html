<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliceIT - The Ultimate Slicing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Game HUD -->
    <div id="score">Score: 0</div>
    <div id="combo">Combo: x1</div>
    <div id="lives">Lives: 3</div>

    <!-- Game Over Screen -->
    <div id="gameOver" class="menu-screen" style="display: none;">
        <h1 class="menu-title">Game Over!</h1>
        <div class="final-score">Your Score: <span id="finalScore">0</span></div>
        <div class="name-input">
            <label for="playerName">Enter Your Name:</label>
            <input type="text" id="playerName" maxlength="15" placeholder="Your Name">
        </div>
        <button onclick="saveScore()">Save Score</button>
        <button onclick="restartGame()">Try Again</button>
        <button onclick="showMainMenu()">Main Menu</button>
        <button onclick="showLeaderboard()">Leaderboard</button>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="menu-screen">
        <h1 class="menu-title">SliceIT</h1>
        <button onclick="startGameMode('classic')">Classic Mode</button>
        <button onclick="startGameMode('endless')">Endless Mode</button>
        <button onclick="startGameMode('boss')">Boss Mode</button>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen" class="menu-screen" style="display: none;">
        <h1 class="menu-title">Leaderboard</h1>
        <div class="leaderboard-container">
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardList">
                </tbody>
            </table>
        </div>
        <button onclick="showMainMenu()">Back to Menu</button>
    </div>

    <!-- Achievement Popup -->
    <div class="achievement-popup" id="achievementPopup">
        <span id="achievementText"></span>
    </div>

    <!-- Load Assets -->
    <script src="assets/svg/sprites.js"></script>

    <!-- Load Game Scripts -->
    <script src="src/config/settings.js"></script>
    <script src="src/audio/audioConfig.js"></script>
    <script src="src/utils/helpers.js"></script>
    <script src="src/audio/soundManager.js"></script>
    <script src="src/engine/physics.js"></script>
    <script src="src/engine/renderer.js"></script>
    <script src="src/entities/gameObject.js"></script>
    <script src="src/entities/particles.js"></script>
    <script src="src/data/achievements.js"></script>
    <script src="src/data/levels.js"></script>
    <script src="src/ui/menu.js"></script>
    <script src="src/engine/game.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
